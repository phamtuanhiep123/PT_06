<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/MD1-SS5-Exercise/exercise2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="super-parent-information">
      <div class="parent-information">
        <div class="header">
          <h2>CONTACT US</h2>
        </div>
        <hr width="50px" size="3px" color="#FFFF00" />
        <div class="title">
          <h3>Contact Info</h3>
        </div>
        <div class="information">
          <div class="address">
            <i class="fa-sharp fa-solid fa-location-dot"></i> &nbsp &nbsp
            <p>321 awesome Street NewYork,NY 17022</p>
          </div>
          <div class="address">
            <i class="fa-regular fa-envelope"></i> &nbsp &nbsp
            <p>info@companyname.com</p>
          </div>
          <div class="address">
            <i class="fa-solid fa-phone"></i> &nbsp &nbsp
            <p>0855530000</p>
          </div>
        </div>
      </div>
      <div class="input-form">
        <div class="text-input-form">
          <h3>Having Any Query! Or Book an appointment</h3>
        </div>
        <div class="child-input-form">
          <div class="child">
            <input type="text" placeholder="&nbsp Your Name" class="child" />
          </div>
          <div class="child">
            <input type="text" placeholder="&nbsp Your Email" class="child" />
          </div>
          <div class="child">
            <input type="text" placeholder="&nbsp Subject" class="child" />
          </div>
          <div class="child-area">
            <textarea
              name=""
              id=""
              cols="50"
              rows="10"
              class="child-area"
              placeholder="&nbsp Message"
            ></textarea>
          </div>
          <div class="child1">
            <button class="btn-child">Send Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
