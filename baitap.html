<!-- Bài tập 1:
Tạo một HTML gồm một nút. Sử dụng JavaScript để thay đổi màu nền của trang web khi người dùng nhấn vào nút.

Bài tập 2:
Tạo một HTML với một đoạn văn bản và một nút. Sử dụng JavaScript để thay đổi nội dung của đoạn văn bản thành "Chào bạn!" khi người dùng nhấn nút.

Bài tập 3:
Tạo một HTML với một đoạn văn bản và hai nút "Phóng to" và "Thu nhỏ". Sử dụng JavaScript để thay đổi kích thước của đoạn văn bản khi người dùng nhấn vào các nút này.

Bài tập 4:
Tạo một HTML với một danh sách các mục. Sử dụng JavaScript để thêm một lớp CSS cho mỗi mục trong danh sách khi người dùng di chuột qua mục đó.

Bài tập 5:
Tạo một HTML với một ô input và một nút. Sử dụng JavaScript để hiển thị thông báo "Bạn đã nhập: [giá trị nhập vào]" khi người dùng nhập dữ liệu và nhấn nút. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bài 1 -->
    <button onclick="chanColor()"> Click me!!</button>
    <!-- bài 2 -->
    <button onclick="chanText()"> Change Text</button>
    <p id="aa">Hieppham</p>
    <!-- bài 3 -->
    <button onclick="smallText()">Thu nhỏ</button>
    <button onclick="BigText()">Phóng to</button>
    <p id="text"> Hiệp phạm</p>
    <!-- Bài tập 5: -->
    <button onclick="alertNofitication()">Nofitication</button>
    <input id="inputText" type="text">
    <script>
        function chanColor() {
            let x = document.body;
            x.style.backgroundColor = x.style.backgroundColor == "yellow" ? "pink" : "yellow";
        }
        function chanText() {
            let changeText = document.getElementById("aa")
            changeText.innerHTML = changeText.innerHTML == "chào bạn" ? " chào mày" : "chào bạn";
        }
         function smallText() {
            let smallBig = document.getElementById("text")
            smallBig.style.fontSize = "6px"
            
         }
         function BigText() {
            let smallBig = document.getElementById("text")
            smallBig.style.fontSize = "20px"
            
         }

         function alertNofitication() {
            let valueInput = document.getElementById("inputText");
            let myValue = valueInput.value;
            alert(`Bạn đã nhập vào : ${myValue}`)
            
         }
    </script>
</body>
</html>
