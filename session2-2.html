<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Create Account</h2>
    <form action="">
      <div>
        <div>
          <p>Registration</p>
          <label for=""><b>FirstName:</b></label>
          <input type="text" placeholder="enter your first name" />
          <label for=""><b> LastName:</b></label>
          <input type="text" placeholder="enter your last name" />
        </div>
        <br /><br />
        <div>
          <label for=""><b>Email:</b></label>
          <input type="email" placeholder="enter your email" />
          <label for=""><b>Phone:</b></label>
          <input type="number" placeholder="enter your phone number" />
        </div>
        <br /><br />
        <div>
            <label for=""><b>Password:</b></label>
        <input type="password" placeholder="enter your password" />
        <label for=""> <b>Confirm Password:</b></label>
        <input type="password" placeholder="enter your password again" />
        </div>
        <br /><br />
      </div>
      <div>
        <div>
            <p>Personal information</p>
        <label for=""><b>Gender:</b></label>
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female &nbsp;
        <label for=""><b> Hobbles:</b></label>
        <input type="checkbox" />Music <input type="checkbox" />Sports<input
          type="checkbox"
        />Travel<input type="checkbox" />Movies
        </div>
         <br /><br />

        <div>
            <label for=""><b> Source of Income</b></label>
        <select name="" id="">
          <option value="">Employed</option>
        </select>
        <label for=""><b> Income</b></label>
        <input type="range" />
        </div>
        <br /><br />
        <div>
            <label for=""><b> Age</b></label>
        <input type="number" min="0" />
        <label for=""><b>Profile Picture:</b></label>
        <input type="file" />
        </div>
        <br /><br />
        <div>
            <label for=""> <b>Birthday:</b></label>
        <input type="date" />
        <label for=""> <b>Address:</b></label>
        <input type="text" />
        </div>
        <br /><br />
        <div>
            <label for=""> <b>Address:</b></label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        
        <br /><br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
